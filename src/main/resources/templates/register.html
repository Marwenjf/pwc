<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PWC | Register</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{dist/css/adminlte.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{plugins/iCheck/square/blue.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="index2.html"><b>PWC</b></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form th:action="@{/register}" method="post" th:object="${newUser}">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" th:field="*{username}" placeholder="Full name">
          <span class="fa fa-user form-control-feedback"></span>
          <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name error</p>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
          <span class="fa fa-envelope form-control-feedback"></span>
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>

        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
          <span class="fa fa-lock form-control-feedback"></span>
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>

        </div>
        <div class="row">
          <div class="col-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox" required> I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-secondary" style="background-color: #0077B5;">
          <i class="fa fa-linkedin mr-2"></i> Sign in using LinkedIn
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fa fa-google-plus mr-2"></i>
          Sign up using Google+
        </a>
      </div>

      <a href="/login" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script th:src="@{plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- iCheck -->
<script th:src="@{plugins/iCheck/icheck.min.js}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass   : 'iradio_square-blue',
      increaseArea : '20%' // optional
    })
  })
</script>
</body>
</html>
